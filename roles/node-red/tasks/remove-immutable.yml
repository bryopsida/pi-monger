---
- name: Check if {{ item }} exists
  register: file_stat
  ansible.builtin.stat:
    path: /opt/{{ node_red_org }}/node-red/{{ item }}
- name: Remove immutable attribute to {{ item }}
  become: true
  ansible.builtin.file:
    path: /opt/{{ node_red_org }}/node-red/{{ item }}
    attributes: '-i'